server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2
jwt:
  secret: change-this-to-a-very-long-random-secret-change-me-1234567890abcd
  expiration-ms: 86400000
